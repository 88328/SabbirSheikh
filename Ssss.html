<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Info Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-image: url('image.png');
            color: rgb(9, 164, 48);
            text-align: center;
            padding: 40px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 18px;
            letter-spacing: 1px;
        }
        .menu {
            background-color: rgb(11, 86, 176);
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }
        .content {
            display: flex;
        }
        .sidebar {
            background-color: rgb(4, 255, 0);
            width: 30%;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .main-content {
            width: 70%;
            background-color: blue;
            padding: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: blue;
            color: white;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkblue;
            color: white;
        }
        .footer {
            background-color: brown;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Sabbir Sheikh</h1>
    <p>From Rajbari</p>
</div>

<div class="menu">
    Menu
</div>

<div class="content">
    <div class="sidebar">
        Side bar
    </div>
    <div class="main-content">
        <h3 style="color: rgb(178, 17, 151); text-align: center;">Student Info</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Dpt.</th>
            </tr>
            <tr>
                <td>Sabbir</td>
                <td>1056</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>H<sub>2</sub>O</td>
                <td>123</td>
                <td>CSE</td>
            </tr>
        </table>
    </div>
</div>

<div class="footer">
Footer
</div>

</body>
</html>
